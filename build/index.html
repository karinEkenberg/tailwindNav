<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Tailwind Navigation</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body
    class="font-[Poppins] bg-gradient-to-t from-[#AB4459] to-[#F29F58] h-screen"
  >
    <header class="bg-[#AB4459] py-5">
      <nav
        class="flex justify-between items-center w-[92%] bg-[#AB4459] mx-auto"
      >
        <div>
          <img class="w-16" src="images/hello.png" alt="hello" />
        </div>
        <div
          class="nav-links duration-500 md:static bg-white md:bg-[#AB4459] absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul
            class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8"
          >
            <li><a class="hover:text-[#F29F58]" href="#">Produkter</a></li>
            <li><a class="hover:text-[#F29F58]" href="#">LÃ¶sningar</a></li>
            <li><a class="hover:text-[#F29F58]" href="#">Resurser</a></li>
            <li><a class="hover:text-[#F29F58]" href="#">Utvecklare</a></li>
            <li><a class="hover:text-[#F29F58]" href="#">Priser</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-[#441752] text-white px-5 py-2 rounded-full hover:bg-[#1B1833]"
          >
            Logga in
          </button>
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>
    <script>
      const navLinks = document.querySelector(".nav-links");

      function onToggleMenu(e) {
        e.name = e.name === "menu" ? "close" : "menu";

        if (navLinks.classList.contains("top-[-100%]")) {
          navLinks.classList.remove("top-[-100%]");
          navLinks.classList.add("top-[0%]");
        } else {
          navLinks.classList.remove("top-[0%]");
          navLinks.classList.add("top-[-100%]");
        }
      }
    </script>
  </body>
</html>
